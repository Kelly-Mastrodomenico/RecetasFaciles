# Configuración del sitio
title: RecetasFáciles
description: Documentación del Proyecto Intermodular - Portal de recetas de cocina y repostería
remote_theme: just-the-docs/just-the-docs

# URL del sitio (ajustar con tu usuario de GitHub)
url: https://Kelly-Mastrodomenico.github.io
baseurl: /RecetasFaciles

# Configuración del tema
color_scheme: light

# Logo (opcional)
# logo: "/assets/img/logo.png"

# Búsqueda
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navegación auxiliar (opcional)
aux_links:
  "Ver en GitHub":
    - "//github.com/Kelly-Mastrodomenico/RecetasFaciles"

# Botón "Edit this page" (opcional)
gh_edit_link: true
gh_edit_link_text: "Editar esta página en GitHub"
gh_edit_repository: "https://github.com/Kelly-Mastrodomenico/RecetasFaciles"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Footer
footer_content: "Kelly Rodríguez Mastrodomenico - 2º DAW 2025-2026 | Tutor: Carlos Fernández"

# Back to top link
back_to_top: true
back_to_top_text: "Volver arriba"

# Configuración de Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-seo-tag

# Excluir archivos
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
